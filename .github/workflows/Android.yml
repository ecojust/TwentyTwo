name: Andriod
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # mobile
          - platform: "ubuntu-latest"
            args: "--verbose"
            android: true
          # TODO: Test iOS builds
          #- platform: 'macos-latest'
          #  args: '--verbose --debug'
          #  ios: true

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # node
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.x.x

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: install example dependencies
        run: |
          pnpm install
      # Testing cli fallback install
      #          cd ../example-with-tauri-v2
      #          pnpm install

      # rust
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin,aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android,aarch64-apple-ios

      # system
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - name: Setup Java
        if: matrix.android
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Android SDK
        if: matrix.android
        uses: android-actions/setup-android@v3
      - name: Setup Android NDK
        if: matrix.android
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          link-to-sdk: true

      - name: init android
        if: matrix.android
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          pnpm tauri android init

      - name: Preconfigured Tauri Project
        uses: ./
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          APPLE_DEVELOPMENT_TEAM: 12345
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Updater signature is exposed here to make sure it works in PR's
          TAURI_SIGNING_PRIVATE_KEY: 
        with:
          includeDebug: true
          includeRelease: false
          tagName: "example-with-tauri-v__VERSION__"
          releaseName: "Release example with preconfigured Tauri app v__VERSION__ for tauri-v2"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          mobile: ${{ matrix.android  }}
          args: ${{ matrix.args }}
          updaterJsonKeepUniversal: true
